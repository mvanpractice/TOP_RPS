<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">

    <script type="module" src="index.js"></script>
</head>
<body>
    <h1>This is now the final rock paper scissors project with UI</h1>
    <div id="container">
        <div class="selection">
            <button type="button" id="rock">Rock</button>
            <button type="button" id="paper">Paper</button>
            <button type="button" id="scissors">Scissors</button>
        </div>

        <div class="result">
            <p>Round: <span id="current-round"></span> : <span id="round-winner"></span></p>
            <p>You Picked: <span id="your-move"></span></p>
            <p>Computer Picked: <span id="computer-move"></span></p>
        </div>
    </div>
</body>
</html>
